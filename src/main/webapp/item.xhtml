<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<head>
    <ui:insert name="head" >
       	<ui:include src="components/head_dependencies.xhtml" />
    </ui:insert>
    <title>Item | Web Sector</title>
</head>

<body>
    <ui:insert name="header" >
        <ui:include src="components/top_btn.xhtml" />
        <ui:include src="components/tittle.xhtml" />
       	<ui:include src="components/menu.xhtml" />
        <ui:include src="components/pop_windows.xhtml" />
    </ui:insert>

    #{info.setID()}
    <div class='banner-bootom-w3-agileits'>
	<div class='container'>
            
            <div class='col-md-4 single-right-left '>
                <div class='grid images_3_of_2'>
                    <div class='flexslider'>
                        <ul class='slides' style="list-style: none">
                            
                            <li data-thumb="#{print.getImage_1()}">
                                <div class="thumb-image"> 
                                    <img src="#{print.getImage_1()}" data-imagezoom="true" class="img-responsive" /> 
                                </div>
                            </li>
                            
                            <li data-thumb="#{print.getImage_2()}">
                                <div class='thumb-image'> 
                                    <img src="#{print.getImage_2()}" data-imagezoom="true" class="img-responsive" /> 
                                </div>
                            </li>
                            
                            <li data-thumb="#{print.getImage_3()}">
                                <div class='thumb-image'> 
                                    <img src="#{print.getImage_3()}" data-imagezoom="true" class="img-responsive" /> 
                                </div>
                            </li>
                                
                        </ul>
                        <div class='clearfix'></div>
                    </div>	
                </div>
                <form class="sub-btn" action="checkout.xhtml" enctype="POST">
                    <fieldset>
                        <input type="number" name='id' value="#{print.getID()}" hidden="true" />
                        <input type="text" name='item_name' value="#{print.getTittle()}" hidden="true"/>
                        <input type="number" name='amount' value="#{print.getPrice()}" hidden="true" />
                        <input type="text" name='currency_code' value='USD' hidden="true" />
                        
                        <c:if test="#{log.getSessionName() == null}">
                            <input name='submit' value='Buy Now' class='button' type='submit' disabled="true" />
                        </c:if>
                        
                        <c:if test="#{log.getSessionName() == 'user'}">
                            <input name='submit' value='Buy Now' class='button' type='submit' enabled="true" />
                        </c:if>
                        
                    </fieldset>
                </form>
            </div>
            
            <div class='col-md-8 single-right-left simpleCart_shelfItem'>
                <h3>
                    <h:outputText value="#{print.getTittle()}"></h:outputText>
                </h3>
                <p class="item_price_p">
                    <span class='item_price'>
                        <h:outputText value="#{print.getPrice()}"></h:outputText>
                    </span>
                </p>
                <div class='responsive_tabs_agileits'> 
                    <div id='horizontalTab'>
                        <ul class='resp-tabs-list'>
                            <li>Description</li>
                        </ul>
                        <div class='resp-tabs-container'>
                        <!--/tab_one-->
                            <div class='tab1'>
                                <div class='single_page_agile_its_w3ls'>
                                    <p>
                                        <h:outputText value="#{print.getDescription()}"></h:outputText>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>	
                </div>		
            </div>
            <div class='clearfix'> </div>
            <div class="w3_agile_latest_arrivals">
		<h3 class="wthree_text_info">Featured <span>Templates</span></h3>	
		<h:panelGroup>
                    <h:outputText value="#{LatestPosts.latestPosts()}" escape="false"></h:outputText>
                </h:panelGroup>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>	
        
    <ui:insert name="footer" >
        <ui:include src="components/footer.xhtml" />
    </ui:insert>        

<a href="#home" class="scroll" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
    					
<script>
    $(document).ready(function () {
	$('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion           
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function(event) { // Callback function if tab is switched
            var $tab = $(this);
            var $info = $('#tabInfo');
            var $name = $('span', $info);
            $name.text($tab.text());
            $info.show();
            }
        });
        $('#verticalTab').easyResponsiveTabs({
            type: 'vertical',
            width: 'auto',
            fit: true
        });
    });
</script>
<script>
    $(document).ready(function () {
	$('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion           
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function(event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);
                $name.text($tab.text());
                $info.show();
            }
    });
    $('#verticalTab').easyResponsiveTabs({
	type: 'vertical',
	width: 'auto',
	fit: true
	});
    });
</script>
<script type="text/javascript" src="src/js/move-top.js"></script>
<script type="text/javascript" src="src/js/jquery.easing.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
	$(".scroll").click(function(event){		
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
        });
    });
</script>
<script type="text/javascript">
    $(document).ready(function() {		
        $().UItoTop({ easingType: 'easeOutQuart' });							
    });
</script>
</body>
</html>
