<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<head>
    <ui:insert name="head" >
       	<ui:include src="components/head_dependencies.xhtml" />
    </ui:insert>
    <title>Home | Web Sector</title>
</head>

<body>
    <ui:insert name="header" >
        <ui:include src="components/top_btn.xhtml" />
        <ui:include src="components/tittle.xhtml" />
       	<ui:include src="components/menu.xhtml" />
        <ui:include src="components/pop_windows.xhtml" />
        <ui:include src="components/product_slide.xhtml" />
    </ui:insert>

    
    <div class="banner-bootom-w3-agileits" style="padding-top: 0;">
        <div class='container'>
            <div class="w3_agile_latest_arrivals">
                <h3 class="wthree_text_info">Featured<span>Templates</span></h3>
                
                <ui:repeat var="i" value="#{posts.latestPosts()}">
                    <div class='col-xs-6 col-md-3 product-men'>
                        <div class='men-pro-item simpleCart_shelfItem'>

                            <div class='men-thumb-item'>
                                <img src='#{i.cover}' class='pro-image-front'/>
                                <img src='#{i.cover}' class='pro-image-back' />
                                <div class='inner-men-cart-pro'>
                                    <form action='item.xhtml' method='POST'>
                                        <input type='hidden' name='id' value='#{i.id}' />
                                        <input type='submit' name='submit' value='Quick View' class='link-product-add-cart'/>"
                                    </form>	
                                </div>
                            </div>		
                        </div>

                        <div class='item-info-product'>
                            <h4>
                                <a href='#'>#{i.tittle}</a>
                                </h4>
                            <div class='info-product-price'>
                                <span class='item_price'>#{i.price} $</span>
                            </div>

                            <div class='snipcart-details top_brand_home_details item_add single-item hvr-outline-out button2'>
                                <form action='checkout.xhtml' method='POST'>
                                    <fieldset>
                                        <input type='hidden' name='id' value='#{i.id}' />
                                        <input type='hidden' name='item_name' value='#{i.tittle}'/>
                                        <input type='hidden' name='amount' value='#{i.price}' />
                                            
                                        <c:if test="#{log.getSessionName() != 'user'}">
                                            <input name='submit' value='Buy Now' class='button' type='submit' disabled="true"/>
                                        </c:if>
                                        <c:if test="#{log.getSessionName() == 'user'}">
                                            <input name='submit' value='Buy Now' class='button' type='submit'/>
                                        </c:if>
                                        
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
                
                <div class="clearfix"></div>
            </div>
        </div>    
    </div>
        
    <ui:insert name="footer" >
        <ui:include src="components/footer.xhtml" />
    </ui:insert>        
<a href="#home" class="scroll" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>					


<script>
	$(document).ready(function () {
	$('#horizontalTab').easyResponsiveTabs({
	type: 'default', //Types: default, vertical, accordion           
	width: 'auto', //auto or any width like 600px
	fit: true,   // 100% fit in a container
	closed: 'accordion', // Start closed if in accordion view
	activate: function(event) { // Callback function if tab is switched
	var $tab = $(this);
	var $info = $('#tabInfo');
	var $name = $('span', $info);
	$name.text($tab.text());
	$info.show();
	}
	});
	$('#verticalTab').easyResponsiveTabs({
	type: 'vertical',
	width: 'auto',
	fit: true
	});
	});
</script>
<script type="text/javascript" src="src/js/move-top.js"></script>
<script type="text/javascript" src="src/js/jquery.easing.min.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
<script type="text/javascript">
		$(document).ready(function() {		
			$().UItoTop({ easingType: 'easeOutQuart' });
								
			});
	</script>
</body>
</html>
